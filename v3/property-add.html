<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>8 Cubed</title>
	<link rel="stylesheet" href="assets/css/styles.css?v2">
</head>
<body>
	<div id="property-detail" class="stage-escrow">
		<div class="property-control-top">
			<div class="layout-main-width">
				<h1>Property Detail</h1>
				<a href="index.html" class="control-close">Close</a>
			</div>
		</div>
		<div class="property-badge edit">
			<div class="property-badge-edit">
				<div class="property-info-entry clearfix">
					<div class="layout-main-width ">
						<ul class="layout-form-wrapper layout-half clearfix">
							<li class="form-item">
								<label for="edit-property-name">Property Name</label>
								<input type="text" id="edit-property-name" value="">
							</li>
							<li class="form-item form-group-last">
								<label for="edit-property-type">Property Type</label>
								<select name="edit-property-type" >
									<option value="">Retail</option>
									<option value="">Office</option>
									<option value="">Industrial</option>
									<option value="">NNN</option>
									<option value="">Hotel</option>
									<option value="">Multi-family</option>
									<option value="" selected="selected">Medical</option>
								</select>
							</li>
							<li class="form-item">
								<label for="edit-property-street">Street</label>
								<input type="text" id="edit-property-street" value="">
							</li>
							<li class="form-item">
								<label for="edit-property-city">City</label>
								<input type="text" id="edit-property-city" value="">
							</li>
							<li class="form-item edit-property-location">
								<label for="edit-property-state">State</label>
								<input type="text" id="edit-property-state" value="">
								<label for="edit-property-zip">Zip</label>
								<input type="text" id="edit-property-zip" value="">
							</li>
						</ul>
						<ul class="layout-form-wrapper layout-half clearfix">
							<li class="form-item">
								<label for="edit-property-price">Price</label>
								<input type="text" id="edit-property-price" value="">
							</li>
							<li class="form-item form-group-last">
								<label for="edit-property-commission">Commission</label>
								<input type="text" id="edit-property-commission" value="">
							</li>
							<li class="form-item">
								<span class="form-label">Stage</span>
								<div class="button-set clearfix">
									<button type="button" class="selected">Proposal</button>
									<button type="button">Listing</button>
									<button type="button">Escrow</button>
								</div>
							</li>
							<li class="form-item">
								<label for="edit-property-probability">Probability</label>
								<input type="text" id="edit-property-probability" value="">
							</li>
						</ul>
					</div>
				</div>
				<div class="control-bottom">
					<div class="layout-main-width">
						<button type="button" class="control-upload">Upload Photo</button>
						<button type="button" class="control-save">save</button>
						<button type="button" class="control-cancel">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<div class="main">

		</div>
	</div>
</html>
